<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bust-a-Movie Login!</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/mystylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
</head>
 
<body>
 
    <section class="box">
        <div class="loginForm">

            <div class="loginAvatar">
                <img src="/Images/Avatar-No-Background.png" alt="Avatar" class="avatar">
                <p id="bustAMovieLogo"><strong>bust-a-movie</strong></p>
            </div>

            <form action="/" method="POST"> 
                <input type="text" name="username" class="input-field" placeholder="Username">
                <input type="password" name="password" class="input-field" placeholder="Password">
                <input type="submit" id="loginButton" class="btn" value="LOGIN"> <BR>
            </form>

            
            <a href="createAccount.html">
                <input type="button" id="createAccountButton" class="btn" value="CREATE ACCOUNT">
            </a>

        </div>
    </section>

</body>

</html>
